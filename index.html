<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    
    <!-- <h1 class="title">CALCULATOR</h1> -->
    <div class="container">
        <div class="display">
            <div></div>
        </div>
        <!-- <div style="align-self: flex-end; margin-bottom: 5px; col">TI-69</div> -->
        <div class="buttons">
            <div class="row">
                <div class="button one">1</div>
                <div class="button two">2</div>
                <div class="button three">3</div>
                <div class="button plus">+</div>
            </div>
            <div class="row">
                <div class="button four">4</div>
                <div class="button five">5</div>
                <div class="button six">6</div>
                <div class="button minus">-</div>
            </div>
            <div class="row">
                <div class="button seven">7</div>
                <div class="button eight">8</div>
                <div class="button nine">9</div>
                <div class="button times">*</div>
            </div>
            <div class="row">
                <div class="button clear">C</div>
                <div class="button zero">0</div>
                <div class="button enter">=</div>
                <div class="button divide">/</div>
            </div>
        </div>
    </div>
    <!-- <img src="https://clipart-library.com/images_k/math-transparent-background/math-transparent-background-12.png" class="background"> -->
</body>
</html>
